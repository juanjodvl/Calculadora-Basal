<!DOCTYPE html>
<html> 
    <head>
        <title>Calculadora de Hidratacion</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="contenedor"> <!--Seccion de ambos componentes-->
            <div id="calculo"><!--Seccion de calculo-->
                <div class="contenido">
                    <h1>Hidratacion Basal</h1>
                    <input type="number" placeholder="Peso en kg" />
                    <p>* Debe completar todos los datos</p>
                    <button>Calcular</button>
                    <p>71cc/h</p>
                    <p>m+m/2 : 105cc/h</p>
                </div>
            </div>
            <div id="descripcion"><!--Seccion de descripcion-->
                <div class="contenido">
                    <h1>Â¿Como se calcula?</h1>
                    <ul>
                        <li>De 0kg a 10kg, se calcula 100cc por cada kilo</li>
                        <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                        <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
